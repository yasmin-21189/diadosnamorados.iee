<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Correio Elegante</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #3b0a0a;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      position: relative;
      padding: 20px;
      overflow-y: auto;
    }

    .formulario {
      background-color: rgba(8, 8, 8, 0.014);
      padding: 30px 20px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 30px rgba(59, 1, 1, 0.966);
      backdrop-filter: blur(10px);
      border: 2px solid #fcf7f8;
      z-index: 2;
      max-width: 600px;
      width: 100%;
    }

    h2 {
      color: #f8f7f7;
      margin-bottom: 20px;
      font-size: 1.5rem;
      text-shadow: 0 0 10px #6b0202;
    }

    iframe {
      border-radius: 10px;
      border: none;
      width: 100%;
      height: 750px; /* menor altura */
    }

    .code {
      position: absolute;
      font-family: monospace;
      color: #e6e2e2;
      font-size: 14px;
      opacity: 0.9;
      animation: floatCode 8s ease-in-out infinite;
      white-space: nowrap;
      text-shadow: 0 0 12px #fdf3f3;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes floatCode {
      0% { transform: translateY(100vh); opacity: 0.3; }
      50% { transform: translateY(-20vh); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0.3; }
    }

    .floating-heart-img {
      position: absolute;
      animation: floatHearts 6s ease-in-out infinite, pulseHeart 2s infinite;
      z-index: 1;
      opacity: 0.95;
      pointer-events: none;
      filter: drop-shadow(0 0 6px #080808);
    }

    @keyframes floatHearts {
      0% { transform: translateY(0); }
      50% { transform: translateY(-40px); }
      100% { transform: translateY(0); }
    }

    @keyframes pulseHeart {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    @media (max-width: 600px) {
      h2 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>

  <div class="formulario">
    <h2>Envie um Correio Elegante 💌</h2>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScc7VVO-8P4a0P2Ho4F8pOTKc2Qxz42apohIersOH_rxDwOfQ/viewform?embedded=true" frameborder="0" marginheight="0" marginwidth="0">Carregando…</iframe>
  </div>

  <script>
    const heartImages = ['lovee.gif', 'lovee.gif', 'love.gif', 'love.gif'];
    for (let i = 0; i < 25; i++) {
      const heart = document.createElement('img');
      heart.src = heartImages[Math.floor(Math.random() * heartImages.length)];
      heart.classList.add('floating-heart-img');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.top = Math.random() * 100 + 'vh';
      heart.style.width = (Math.random() * 40 + 30) + 'px';
      heart.style.animationDelay = (Math.random() * 5) + 's';
      document.body.appendChild(heart);
    }

    const codeSnippets = [
      "if (love) { return forever; }",
      "console.log('Te amo ❤️')",
      "while (juntos) { felicidade++; }",
      "<amor infinito />",
      "function amarVocê() { return sempre; }",
      "❤️ && 💌 == 💘",
      "let coracao = 'seu';",
      "amor += carinho * infinito;",
      "const destino = 'nós dois';"
    ];

    function createFloatingCode() {
      const code = document.createElement('div');
      code.classList.add('code');
      code.textContent = codeSnippets[Math.floor(Math.random() * codeSnippets.length)];
      code.style.left = Math.random() * 100 + 'vw';
      code.style.top = Math.random() * 100 + 'vh';
      code.style.animationDuration = (Math.random() * 5 + 6) + 's';
      document.body.appendChild(code);
      setTimeout(() => {
        code.remove();
      }, 12000);
    }

    setInterval(createFloatingCode, 400);
  </script>

</body>
</html>
